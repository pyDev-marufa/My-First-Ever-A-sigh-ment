<body class="inter-normal">

    <header class="header">
        <section class="nav-section">
            <nav>
                <h3 class="nav-title">WEBFL<span class="text-primary">O</span>W</h3>
                <a href=""><button class="btn-primary">Sign Up</button></a>
            </nav>

            <div class="banner">
                <div class="bannner-content">
                    <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>

                </div>
                <a href=""><button class="btn-primary" id="stay-focused">Stay Focused</button></a>

            </div>          
        </section>
    </header>

    <main>

        <section class="action-section">
            <div class="action-banner">
                <div>

                    <h2 class="action-title">See It in Action</h2>
                    <p class="ac-banner-description">
                        Explore the live preview and imagine your brand in this bold new look.
                    </p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <img class="action-bg" src="../Assets/wc-mini.png">


            </div>
        </section>


        <section class="user-numbers">
            <h3 class="user-numbers-title">Joined Thousands of Productive Users</h3>
            <div class="user-items">
                <div class="user-item">
                    <p class="item-title">50K</p>
                    <p class="item-description">Active Users</p>
                </div>
                <div class="user-item">
                    <p class="item-title">2M+</p>
                    <p class="item-description">Focus Sessions</p>
                </div>
                <div class="user-item">
                    <p class="item-title">95%</p>
                    <p class="item-description">Satisfaction Rate</p>
                </div>
                
            </div>
        
        </section>


        <section class="user-feedback">
            <h3 class="banner-title">What our users say</h3>
            <div class="feedback-container"></div>


        </section>
        
    </main>
